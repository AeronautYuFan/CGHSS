<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Coast Guard Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2;
        }
        .node {
            cursor: pointer;
        }
        .node text {
            font-size: 10px;
            text-anchor: middle; /* Center text */
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <script>
        const graphData = {{ graph_data | tojson }};
        const width = 960, height = 600;

        const svg = d3.select("svg"),
              g = svg.append("g").attr("transform", "translate(0,0)");

        const nodes = [{ name: "US Coast Guard" }];
        const links = [];

        // Build the nodes and links
        for (const [event, powers] of Object.entries(graphData)) {
            nodes.push({ name: event });
            links.push({ source: "US Coast Guard", target: event }); // Link US Coast Guard to each event

            // Create links from each event to its associated powers
            for (const power of Object.keys(powers)) {
                nodes.push({ name: power, citations: powers[power] }); // Store citations with power
                links.push({ source: event, target: power }); // Link event to each power
            }
        }

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink().id(d => d.name).distance(100)) // Adjust distance
            .force("charge", d3.forceManyBody().strength(-200)) // Adjust charge strength
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = g.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line")
            .attr("class", "link");

        const node = g.append("g")
            .attr("class", "nodes")
          .selectAll("g")
          .data(nodes)
          .enter().append("g")
            .attr("class", "node")
            .on("mouseover", (event, d) => {
                if (d.citations) {
                    const citations = d.citations || [];
                    alert(`Citations: ${citations.join(', ')}`); // Show citations on hover
                }
            });

        node.append("circle")
            .attr("r", 5);

        node.append("text")
            .text(d => d.name)
            .attr("y", 15)
            .attr("font-size", "10px")
            .attr("text-anchor", "middle");

        simulation
            .nodes(nodes)
            .on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x}, ${d.y})`);
            });

        simulation.force("link").links(links);
    </script>
</body>
</html>

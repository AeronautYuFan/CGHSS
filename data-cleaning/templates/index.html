<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Coast Guard Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Styles for nodes, links, and tooltips */
        .link {
            stroke-opacity: 0.6;
            stroke-width: 2;
            fill: none;
        }
        .node {
            cursor: pointer;
        }
        .node text {
            font-size: 10px;
            text-anchor: middle;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 1px solid #999;
            border-radius: 4px;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <div class="tooltip"></div> <!-- Tooltip element -->

    <!-- Passing `graph_data` from Flask to JavaScript -->
    <script>
        const graphData = {{ graph_data | tojson }};
    </script>

    <!-- Link to the external JavaScript file containing the D3 code -->
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
